
<div class="container color-dark">
  <div class="col">
    <p> Add a bucket list item </p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light">
   <div class="col">
   <p class="sm"> Use form to add a new goal.</p>
 
<! --The below creates a form and stops users from entering numbers or special characters-- >
    <form>       
      <input type="text" class="txt" name="item" 
      onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"
      [(ngModel)] ="goalText">
      <input type="submit" class="btn" value="Add Item" (click)="addItem()">
    </form>
  </div>

  <div class="col"> 
    <p class="life-container" *ngFor= "let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }}
    </p>
  </div>
</div>
